project:
  type: website
  output-dir: _site

website:
  title: "Alex's Notes"
  description: "Personal blog sobre Machine Learning, Finanzas y más"
  site-url: "http://alexnotes-blog-2026.s3-website-eu-west-1.amazonaws.com"

  navbar:
    background: primary
    search: true
    left:
      - text: "Home"
        href: index.qmd
      - text: "Posts"
        href: posts.qmd
      - text: "Machine Learning"
        href: ml/index.qmd
      - text: "Finanzas"
        href: finance/index.qmd
      - text: "Desarrollo"
        href: dev/index.qmd
    right:
      - icon: github
        href: https://github.com/AlexNitid/

  page-footer:
    left: "© 2026 Alex de la Puente"
    right:
      - icon: github
        href: https://github.com/AlexNitid/

format:
  html:
    theme:
      light: cosmo
      dark: darkly
    css: styles.css
    toc: true
    toc-depth: 3
    code-fold: false
    code-tools: true
    link-external-newwindow: true

execute:
  freeze: auto
